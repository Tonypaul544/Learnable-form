<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="querry.css">
</head>
<body>
  <div class="overall-container">
    <div class="left-container">
      <h1 class="title">PET ADOPTION</h1>
      <div id="iconline">
        <img src="images/dog face.webp" alt="Dog image">

        <img src="images/cat face 2.jpeg">

        <img src="images/Rabit face.jpeg">

        <img src="images/monkey.jpeg">
      </div>
    </div>
  
    <div class="form-container">
      <h2 class="heading">Adopt A Pet</h2>
      <p class="description">Find your favorite pet below to adopt</p>

      <div class="icon-container">
        <img src="images/pexels-andreea-diana-sintean-16362019-6506036.jpg" alt="Dog image">
        <img src="images/pexels-ant-armada-322180244-19981085.jpg" alt="Cat image">
        <img src="images/pexels-muhtelifane-70593160-18176248.jpg" alt="Rabit image">
        <img src="images/pexels-leon-aschemann-734730704-25733476.jpg" alt="Monkey image">
      </div>

      <form action="submit" method="get">
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Email" required>
        <select name="Pet-list" id="petList">
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Rabit">Rabit</option>
          <option value="Monkey">Monkey</option>
        </select><br>
        <button type="button" id="submitBtn">Adupt</button>
      </form>
    </div>
  </div>
</body>
</html>
