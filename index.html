        <img src="images/cat face 2.jpeg">

      </div>

    <div class="form-container">
      <h2 class="heading">Adopt A Pet</h2>

        <img src="images/cat face 2.jpeg">

        <img src="images/Rabit face.jpeg">

        <img src="images/monkey.jpeg">
      </div>

      <form action="submit" method="get">
        <input type="text" placeholder="Name" required>
        <input type="text" placeholder="Email" required>
        <select name="Pet-list" id="petList">
          <option value="Dog">Select A Pet</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Rabit">Rabit</option>
          <option value="Monkey">Monkey</option>
        </select><br>
        <button type="button" id="submitBtn">Adupt</button>
