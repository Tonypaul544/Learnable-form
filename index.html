<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adoption</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="querry.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
  <div class="overall-container">
    <div class="left-container">
      <h1 class="title">PET ADOPTION</h1>
      <div id="iconline">
        <img src="images/dog face.webp" alt="Dog image">

        <img src="images/cat face 2.jpeg" alt="Cat image">

        <img src="images/Rabit face.jpeg" alt="Rabit image">

        <img src="images/monkey.jpeg" alt="Monkey image">
      </div>
    </div>
  
    <div class="form-container">
      <h2 class="heading">Adopt A Pet</h2>
      <!-- <p class="description">Find your favorite pet below to adopt</p> -->

      <div class="icon-container">
        <img src="images/dog face.webp" alt="Dog image">

        <img src="images/cat face 2.jpeg" alt="Cat image">

        <img src="images/Rabit face.jpeg" alt="Rabit image">

        <img src="images/monkey.jpeg" alt="Monkey image">
      </div>

      <form action="submit" method="get">
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email" required>
        <textarea name="text" id="textarea" placeholder="Why do you want to adopt a pet?" required></textarea>
        <select name="Pet-list" id="petList" required>
          <option value="Dog">Select A Pet</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Rabit">Rabit</option>
          <option value="Monkey">Monkey</option>
        </select><br>
        <button type="submit" id="submitBtn">Adupt</button>

        <!-- <div class="describeFooter">
          <p class="describe">You can checkout our social handles to get more pets of your choice</p>
        </div> -->

        <div class="footer">
          <a href="#">
            <i class="fa-brands fa-square-x-twitter fa-xl"></i>
          </a>

          <a href="#">
            <i class="fa-brands fa-medium fa-xl"></i>
          </a>

          <a href="#">
            <i class="fa-brands fa-square-youtube fa-xl"></i>
          </a>
        </div>
        <p class="copyright desktop">
          &copy; 2025 Paul Nwodo.
        </p>
      </form>
    </div>
    <p class="copyright">
      &copy; 2025 Paul Nwodo.
    </p>
  </div>
</body>
</html>
